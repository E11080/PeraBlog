<!DOCTYPE html>
<html>
    <title>Login Page</title>
    <body>
        <h1 align="Center">Login to your account here</h1>
        <form method="POST" action="login">
            Enter your E number or email :
            <input type="text" name="email">
            <br><br><br>
            Enter your password :
            <input type="password" name="pass">
            <br><br><br>

            <input type="submit" value="login" roles="admin" />
        </form>
    </body>
</html>
